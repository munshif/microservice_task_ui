<section>

	<div class="login-container">
	    <h2>Welcome back!</h2>
    </div>

	<form class = "log-form">

	    <div class="group log-input">
	    	<input type="text" id = "username" name = "username" placeholder = "Username" [(ngModel)]="username">
	    </div>

	    <div class="group log-input">
	        <input type="password" id = "password" name = "password"  placeholder = "Password" [(ngModel)]="password">
	    </div>
	    <br><br>

		<div class="container-log-btn">
          <button name = "btn_submit" class="log-form-btn" (click)="onSubmit()">
            <span>Login</span>
          </button>
        </div>

	</form>

	

</section>
