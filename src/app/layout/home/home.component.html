<div class="container">

  <h4>Leads Table</h4>
  <table class="tablestyle">
    <tr>
      <th>Name</th>
      <th>Mobile</th>
      <th>Option</th>
    </tr>
    <tr *ngFor="let lead of leads" >
      <td>{{lead.name}}</td>
      <td>{{lead.mobile}}</td>
      <td><center><button (click)="onClickLead(lead)" class="btn btn-primary"> Show Policy </button> <button (click)="deleteLead(lead.id)" class="btn btn-danger">Delete</button></center></td>
    </tr>
  </table>

  <br><br>
  <h6>Lead's Policies</h6>
  <table class="tablestyle">
    <tr>
      <th>Name</th>
      <th>Type</th>
      
    </tr>
    <tr *ngFor="let policy of policies">
      <td>{{policy.name}}</td>
      <td>{{policy.type}}</td>
    </tr>
  </table>

  <br><br>
  <div *ngIf="isAdmin">
      <div class="col-md-5">
      <div class="form-group">
        <label for="Name">Name</label>
        <input type="text" placeholder="Lead name"  class="form-control" [(ngModel)]="name">
      </div>
      <br />
      <div class="form-group">
        <label for="Mobile">Mobile</label>
        <input type="text" placeholder="Mobile"  class="form-control" [(ngModel)]="mobile">
      </div>
      <br />
      <div class="form-group">
        <label for="user">Assign User</label>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="userId">
          <option *ngFor="let user of users" [value]="user.id" class="dropdown-item form-control">{{user.name}}</option>
  
        </select>
      </div>
      <br />
      <button  [disabled]="!isValidToCreateLead" (click)="createLead()" class="btn btn-success"> Create Lead </button>
      <br /> <br />
    </div>
  </div>
</div>
